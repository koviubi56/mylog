language: python
# os: linux
# dist: trusty
python:
  - "3.8"
  - "3.9"
cache: pip
before_install:
  - python3 -m pip install --upgrade pip setuptools wheel
install:
  - if [ -f requirements.txt ]; then python3 -m pip install -r requirements.txt; fi
  - python3 -m pip install flake8 pytest safety pytest-randomly pytest-cov coverage
script:
  - python3 -m flake8 --count --show-source --statistics --append-config ./setup.cfg
  - python3 -m safety check --full-report -r requirements.txt
  - python3 -m coverage run -m pytest --ff -vv -r A -l --color=yes --code-highlight=yes --continue-on-collection-errors --doctest-modules --cov=mylog
  # CODE COVERAGE
  - coverage xml
  - curl https://keybase.io/codecovsecurity/pgp_keys.asc | gpg --no-default-keyring --keyring trustedkeys.gpg --import
  - curl -Os https://uploader.codecov.io/latest/linux/codecov
  - curl -Os https://uploader.codecov.io/latest/linux/codecov.SHA256SUM
  - curl -Os https://uploader.codecov.io/latest/linux/codecov.SHA256SUM.sig
  - gpgv codecov.SHA256SUM.sig codecov.SHA256SUM
  - shasum -a 256 -c codecov.SHA256SUM
  - chmod +x codecov
  - ./codecov -f ./coverage.xml
